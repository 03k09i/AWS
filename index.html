<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IStudent</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- HEADER -->
        <div class="header sticky-top row py-1 bg-primary bg-gradient text-white">
            <div class="header__left col-2 text-center">
                <img class="header-left__logo" src="/assets/img/logo.png" alt="logo">
                <span class="header-left__name align-middle">Student</span>
            </div>
            <div class="header__right col-10 d-flex justify-content-between">
                <button type="button" class="btn text-white btn__header">
                    <i class='bx bx-list-ul'></i>
                </button>
                <button type="button" class="btn text-white btn__header">
                    <i class='bx bx-log-in-circle align-middle'></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        <!-- END HEADER -->

        <div class="row text-white mx-0">
            <!-- MENU -->
            <div class="menu col-2 px-0 border-0">
                <div class="user__info row">
                    <div class="col-5">
                        <img class="user-info__logo" src="/assets/img/user-logo.png" alt="user-logo">
                    </div>
                    <div class="col-7 align-self-center ">
                        <div class="row-6">
                            Hi! Admin
                        </div>
                        <div class="row-6">
                            <i class='bx bxs-circle bx-flashing' style='color:#00ff0d'> Online </i>
                        </div>
                    </div>
                </div>
                <div class="row mx-0 p-3 bg-dark opacity-75">
                    MENU
                </div>
                <div class="list-group ">
                    <a href="#" class="list-group-item list-group-item-action menu__item">
                        <i class='bx bx-home-alt'></i>
                        Trang Chủ
                    </a>

                    <button href="#" class="menu__student list-group-item list-group-item-action menu__item">
                        <div>
                            <i class='bx bx-user-circle'></i>
                            Sinh Viên
                        </div> 
                        <ul class="d-none menu-student__list p-0">
                            <a href="#" class="text-white d-block text-decoration-none p-2 mt-2">
                                <li>
                                    <i class='bx bx-info-circle'></i>
                                    Thông tin sinh viên
                                </li>
                            </a>
                            <a href="#" class="text-white d-block text-decoration-none p-2">
                                <li>
                                    <i class='bx bx-book-content'></i>
                                    Điểm số
                                </li>
                            </a>
                        </ul>
                    </button>
                    <a href="#" class="list-group-item list-group-item-action menu__item">
                        <i class='bx bxs-book'></i>
                        Môn Học
                    </a>
                    <a href="#" class="list-group-item list-group-item-action menu__item">
                        <i class='bx bxs-graduation'></i>
                        Lớp Học
                    </a>
                    <a href="#" class="list-group-item list-group-item-action menu__item">
                        <i class='bx bx-user-plus'></i>
                        Giảng Viên
                    </a>
                    <a href="#" class="list-group-item list-group-item-action menu__item">
                        <i class='bx bx-code'></i>
                        Thông Tin Tài Khoản
                    </a>
                </div>
            </div>
            <!-- END MENU -->

            <!-- HOME -->
            <div class="col-10 px-0 home position-relative">
                <div class="header-name text-black fw-bold fs-5 p-2">
                    <i class='bx bx-home-alt' style='color:#0096ff'></i>
                    TRANG CHỦ
                </div>

                <div class="cow d-flex justify-content-around my-3">
                    <div class="card text-white bg-danger bg-gradient mb-3 shadow-lg" style="min-width:20%;">
                        <div class="card-body row">
                            <div class="col align-self-center">
                                <h3 class="card-title">9999</h3>
                                <p class="card-text">Sinh viên</p>
                            </div>
                            <div class="col">
                                <i class='bx bx-user-circle card__icon'></i>
                            </div>
                        </div>
                        <a class="card__more d-block" href="#">
                            <i class='bx bx-chevrons-right'></i>
                            <span>Xem thêm</span>
                        </a>
                    </div>

                    <div class="card text-white bg-info bg-gradient mb-3 shadow-lg" style="min-width:20%;">
                        <div class="card-body row">
                            <div class="col align-self-center">
                                <h3 class="card-title">9999</h3>
                                <p class="card-text">Môn học</p>
                            </div>
                            <div class="col">
                                <i class='bx bxs-book card__icon'></i>
                            </div>
                        </div>
                        <a class="card__more d-block" href="#">
                            <i class='bx bx-chevrons-right'></i>
                            <span>Xem thêm</span>
                        </a>
                    </div>

                    <div class="card text-white bg-warning bg-gradient mb-3 shadow-lg" style="min-width:20%;">
                        <div class="card-body row">
                            <div class="col align-self-center">
                                <h3 class="card-title">9999</h3>
                                <p class="card-text">Lớp Học</p>
                            </div>
                            <div class="col">
                                <i class='bx bxs-graduation card__icon'></i>
                            </div>
                        </div>
                        <a class="card__more d-block" href="#">
                            <i class='bx bx-chevrons-right'></i>
                            <span>Xem thêm</span>
                        </a>
                    </div>

                    <div class="card text-white bg-success bg-gradient mb-3 shadow-lg" style="min-width:20%;">
                        <div class="card-body row">
                            <div class="col align-self-center">
                                <h3 class="card-title">9999</h3>
                                <p class="card-text">Giảng Viên</p>
                            </div>
                            <div class="col">
                                <i class='bx bx-user-plus card__icon'></i>
                            </div>
                        </div>
                        <a class="card__more d-block" href="#">
                            <i class='bx bx-chevrons-right'></i>
                            <span>Xem thêm</span>
                        </a>
                    </div>

                </div>

                <div class="cow text-center my-5">
                    <h1 class="text">Bạn muốn tìm ?</h1>
                </div>

                <div class="home__search cow mx-auto my-5 shadow-lg">
                    <div class="input-group">
                        <div class="dropdown ">
                            <button class="btn btn-primary dropdown-toggle home-search__btn" type="button"
                                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                Sinh Viên
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item active" href="#">Sinh Viên</a></li>
                                <li><a class="dropdown-item" href="#">Môn Học</a></li>
                                <li><a class="dropdown-item" href="#">Lớp Học</a></li>
                                <li><a class="dropdown-item" href="#">Giảng Viên</a></li>
                            </ul>
                        </div>

                        <input type="text" aria-label="First name" class="form-control" placeholder="Nhập mã ...">

                        <button class="btn btn-primary" type="button" style="width: 100px;">
                            <i class='bx bx-search'></i>
                        </button>
                    </div>
                </div>

                <!-- FOOTER -->
                <footer class="footer py-3 mx-0 text-center bg-dark opacity-75">
                    Copyright ISTUDENT © 2021
                </footer>
                <!-- END FOOTER -->

            </div>
            <!-- END HOME -->

        </div>





    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
<script src="/assets/js/app.js"></script>

</html>
